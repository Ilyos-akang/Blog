{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog loyihasi </title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <header>
        <h1><a href="{% url 'home' %}"> Django blog</a></h1>
    </header>
    {% if user.is_authenticated %}

    <p> Salom {{ user.username }}!</p>

    <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Chiqib ketish</button>
        </form>
        {% else %}

    <p><a href="{% url 'login' %}"> saytga kirisk</a></p>

    {% endif %}

    <div>
        {% block content %}

        {% endblock content %}
    </div>

    <footer>
        <h2><a href="{% url 'post_new' %}"> Yangi post yaratish</a></h2>
    </footer>
</body>

</html>
